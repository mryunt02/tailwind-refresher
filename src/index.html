<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      onsubmit="event.preventDefault()"
      class="container mx-auto space-y-6 border-purple-600 bg-white p-4 text-purple-950 shadow-md"
    >
      <div class="space-y-1">
        <label for="required" class="block text-sm font-semibold"
          >Required Field</label
        >
        <input
          id="required"
          placeholder="Required Field"
          required
          class="btn-primary border-purple-600 w-full"
        />
      </div>

      <div class="space-y-1">
        <label for="disabled" class="block text-sm font-semibold"
          >Disabled Field</label
        >
        <input
          id="disabled"
          placeholder="Disabled Field"
          disabled
          class="btn-disable w-full"
        />
      </div>

      <div class="space-y-1">
        <label for="input" class="block text-sm font-semibold">
          Input Field
        </label>
        <input
          id="input"
          placeholder="Input Field"
          class="btn-primary border-purple-600 w-full rounded-md"
        />
      </div>

      <div class="space-x-1">
        <input id="terms" type="checkbox" />
        <label for="terms">I accept the terms and conditions.</label>
      </div>

      <div class="space-x-2">
        <button
          class="btn-primary border-purple-600 bg-purple-400 active:bg-purple-600"
        >
          Submit
        </button>
        <button class="btn-primary border-purple-600 text-purple-700">
          Reset
        </button>
        <button disabled class="btn-primary border-purple-300 text-purple-300">
          Disabled
        </button>
      </div>
    </form>
  </body>
</html>
